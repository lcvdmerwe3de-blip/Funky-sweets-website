<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funky Sweets Wholesale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: white;
      text-align: center;
    }
    .container {

    }
    .card {
      background: rgba(0,0,0,0.3);

    }
    .button {
      display: inline-block;
      margin-top: 15px;

      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
    }
    .button2{
  margin-top:12px;
  background:#ffcc00;
}

#boom{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
  overflow:hidden;
}

.boom-dot{
  position:absolute;
  width:14px;
  height:14px;
  border-radius:50%;
  background:white;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  animation:pop 520ms ease-out forwards;
}

@keyframes pop{
  0%{transform:translate(-50%,-50%) scale(0.5); opacity:1;}
  100%{transform:translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(2.5); opacity:0;}
}
  </style>
</head>
<body>
  <div class="container">
    <h1>üç¨ Funky Sweets üç≠</h1>
    <div class="card">
      <p>Wholesale bulk sweets supplier</p>
      <p>üì¶ Dealers ‚Ä¢ Tuck Shops ‚Ä¢ Events</p>
      <p>üì≤ Orders via WhatsApp</p>
      <p>üí≥ EasyWallet / eWallet accepted</p>
      <div id="jelliesBtn" class="button button2">Jellies</div>
      <a class="button" href="https://wa.me/264812990777?text=Hi%20Funky%20Sweets!%20I%20want%20to%20place%20an%20order.%20Please%20send%20your%20price%20list." target="_blank" rel="noopener">
  Order on WhatsApp
      </a> 
    </div>
  </div>
  <div id="boom"></div>

<script>
  const btn = document.getElementById("jelliesBtn");
  const boom = document.getElementById("boom");

  function explodeThenGo(){
    boom.style.display = "block";
    boom.innerHTML = "";

    // Create explosion dots
    for(let i=0;i<18;i++){
      const dot = document.createElement("div");
      dot.className = "boom-dot";
      const angle = (Math.PI * 2) * (i/18);
      const dist = 180 + Math.random()*140;
      dot.style.setProperty("--dx", Math.cos(angle)*dist + "px");
      dot.style.setProperty("--dy", Math.sin(angle)*dist + "px");
      boom.appendChild(dot);
    }

    setTimeout(()=>{ window.location.href = "jellies.html"; }, 520);
  }

  btn.addEventListener("click", explodeThenGo);
</script>
</body>
</html>
